<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRPSS | 10/10 But - Setup</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://chirpss.github.io/icon_2.png">

    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 
    <script src="https://cdn.fynn.qzz.io/cookies.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow-x: hidden; }
        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; transition: transform 0.1s linear; z-index: 0; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-green-500/20 w-96 h-96 top-0 left-1/4 animate-drift"></div>
        <div id="blob-2" class="blob-bg bg-yellow-500/20 w-80 h-80 top-40 right-1/4 animate-drift"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 max-w-2xl mx-auto p-4 sm:p-8 flex-grow w-full">
        <div class="text-center mb-8 animate-fade-in-up">
            <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-green-500">10/10 But...</h2>
            <p class="text-subtle-gray text-sm mt-2 font-medium">Select packs to start judging.</p>
        </div>

        <div class="bg-card-bg/60 border border-white/10 rounded-2xl p-6 sm:p-8 shadow-2xl backdrop-blur-md">
            
            <div class="mb-8">
                <details class="group bg-white/5 rounded-2xl border border-white/5 overflow-hidden" open>
                    <summary class="p-5 font-bold text-sm flex justify-between items-center cursor-pointer group-open:bg-white/5 transition-colors text-green-400 uppercase tracking-widest">
                        Topic Packs
                        <span class="text-yellow-400 transform group-open:rotate-180 transition-transform">â–¼</span>
                    </summary>
                    <div id="categories-container" class="p-5 flex flex-wrap gap-2">
                        <p class="text-xs text-subtle-gray animate-pulse">Loading packs...</p>
                    </div>
                </details>
                <p id="category-count-message" class="text-center text-[10px] font-bold text-subtle-gray uppercase tracking-widest mt-4">Select one or more packs.</p>
            </div>

            <button id="start-btn" onclick="startGame()" class="w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl transition-all cursor-not-allowed shadow-lg" disabled>
                START JUDGING
            </button>

        </div>
    </main>

    <chirpss-footer></chirpss-footer>

    <script>
        const DATA_URL = 'https://cdn.fynn.qzz.io/TenBut/data.json';
        let allCategories = [];
        let selectedCategoryNames = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch(DATA_URL)
                .then(res => res.json())
                .then(data => {
                    allCategories = data.categories;
                    renderCategories();
                })
                .catch(err => {
                    document.getElementById('categories-container').innerHTML = `<p class="text-red-500 text-xs">Error loading data.</p>`;
                    console.error(err);
                });
        });

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = allCategories.map(cat => `
                <button type="button" onclick="toggleCategory('${cat.name}', this)" 
                    class="category-btn px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 text-gray-300 hover:border-green-400 transition-all">
                    ${cat.name}
                </button>
            `).join('');
        }

        function toggleCategory(name, btn) {
            if (selectedCategoryNames.includes(name)) {
                selectedCategoryNames = selectedCategoryNames.filter(c => c !== name);
                btn.className = "category-btn px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 text-gray-300 hover:border-green-400 transition-all";
            } else {
                selectedCategoryNames.push(name);
                btn.className = "category-btn px-4 py-2 rounded-xl border border-green-400 bg-gradient-to-r from-yellow-500/20 to-green-500/20 text-white text-xs font-bold transition-all shadow-lg shadow-green-500/10";
            }
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('start-btn');
            const count = selectedCategoryNames.length;
            document.getElementById('category-count-message').textContent = `SELECTED: ${count} PACK${count!==1?'S':''}`;

            if (count > 0) {
                btn.disabled = false;
                btn.className = "w-full py-4 bg-gradient-to-r from-yellow-500 to-green-500 text-white font-extrabold text-xl rounded-2xl shadow-xl hover:scale-[1.02] active:scale-95 transition-all";
            } else {
                btn.disabled = true;
                btn.className = "w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl cursor-not-allowed";
            }
        }

        function startGame() {
            const promptsByGender = { boy: [], girl: [], trans: [] };
            
            allCategories
                .filter(cat => selectedCategoryNames.includes(cat.name))
                .forEach(cat => {
                    if (cat.prompts.boy) promptsByGender.boy.push(...cat.prompts.boy);
                    if (cat.prompts.girl) promptsByGender.girl.push(...cat.prompts.girl);
                    if (cat.prompts.trans) promptsByGender.trans.push(...cat.prompts.trans);
                });
            
            // Shuffle
            ['boy', 'girl', 'trans'].forEach(g => {
                promptsByGender[g].sort(() => Math.random() - 0.5);
            });
            
            const gameData = {
                promptsByGender: promptsByGender,
                currentIndex: { boy: 0, girl: 0, trans: 0 },
                gender: null
            };
            sessionStorage.setItem('tenbut_game_data', JSON.stringify(gameData));
            window.location.href = 'Game.html';
        }
    </script>
</body>
</html>
