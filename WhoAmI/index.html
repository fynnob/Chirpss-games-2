<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRPSS | Who Am I? - Setup</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://chirpss.github.io/icon_2.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 
    <script src="https://cdn.fynn.qzz.io/cookies.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow-x: hidden; }
        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; transition: transform 0.1s linear; z-index: 0; }
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-blue-500/20 w-96 h-96 top-0 left-1/4 animate-drift"></div>
        <div id="blob-2" class="blob-bg bg-teal-400/20 w-80 h-80 top-40 right-1/4 animate-drift"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 max-w-2xl mx-auto p-4 sm:p-8 flex-grow w-full">
        <div class="text-center mb-8 animate-fade-in-up">
            <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-400">Who Am I?</h2>
            <p class="text-subtle-gray text-sm mt-2 font-medium">Guess the identity on your forehead.</p>
        </div>

        <div class="bg-card-bg/60 border border-white/10 rounded-2xl p-6 sm:p-8 shadow-2xl backdrop-blur-md">
            
            <div class="mb-8">
                <label class="block text-sm font-bold text-blue-400 uppercase tracking-widest mb-3">Game Mode</label>
                <div class="flex space-x-4 bg-white/5 p-2 rounded-xl border border-white/10">
                    <button onclick="setMode('single')" id="mode-single" class="flex-1 py-3 rounded-lg font-bold text-white bg-blue-500 shadow-lg transition-all">
                        Single Device
                    </button>
                    <button onclick="setMode('multi')" id="mode-multi" class="flex-1 py-3 rounded-lg font-bold text-subtle-gray hover:bg-white/5 transition-all">
                        Multi Device
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <details class="group bg-white/5 rounded-2xl border border-white/5 overflow-hidden" open>
                    <summary class="p-5 font-bold text-sm flex justify-between items-center cursor-pointer group-open:bg-white/5 transition-colors">
                        Word Decks
                        <span class="text-blue-400 transform group-open:rotate-180 transition-transform">â–¼</span>
                    </summary>
                    <div id="categories-container" class="p-5 flex flex-wrap gap-2">
                        <p class="text-xs text-subtle-gray animate-pulse">Loading decks...</p>
                    </div>
                </details>
                <p id="category-count-message" class="text-center text-[10px] font-bold text-subtle-gray uppercase tracking-widest mt-4">Select one or more decks.</p>
            </div>

            <button id="start-btn" onclick="initGame()" class="w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl transition-all cursor-not-allowed" disabled>
                PICK A CATEGORY
            </button>

        </div>
    </main>

    <chirpss-footer></chirpss-footer>

    <script>
        // CONFIGURATION
        const DATA_URL = 'https://cdn.fynn.qzz.io/WhoAmI/data.json';
        const firebaseConfig = {
            apiKey: "AIzaSyAdgoyDsUteoRBIQ74NXvg5Xfj8V105Dnw",
            authDomain: "chirpssgames.firebaseapp.com",
            databaseURL: "https://chirpssgames-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chirpssgames",
            storageBucket: "chirpssgames.firebasestorage.app",
            messagingSenderId: "949878456642",
            appId: "1:949878456642:web:4287fe5fe9577ce1b688db"
        };

        let allCategories = [];
        let selectedCategories = [];
        let gameMode = 'single';
        let db;

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
            }
            
            fetch(DATA_URL)
                .then(res => res.json())
                .then(data => {
                    allCategories = data.categories;
                    renderCategories();
                })
                .catch(err => {
                    document.getElementById('categories-container').innerHTML = `<p class="text-red-500 text-xs">Error loading data.</p>`;
                });
        });

        function setMode(mode) {
            gameMode = mode;
            const sBtn = document.getElementById('mode-single');
            const mBtn = document.getElementById('mode-multi');
            
            if (mode === 'single') {
                sBtn.className = "flex-1 py-3 rounded-lg font-bold text-white bg-blue-500 shadow-lg transition-all";
                mBtn.className = "flex-1 py-3 rounded-lg font-bold text-subtle-gray hover:bg-white/5 transition-all";
            } else {
                sBtn.className = "flex-1 py-3 rounded-lg font-bold text-subtle-gray hover:bg-white/5 transition-all";
                mBtn.className = "flex-1 py-3 rounded-lg font-bold text-white bg-blue-500 shadow-lg transition-all";
            }
            updateStartButton();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = allCategories.map(cat => `
                <button type="button" onclick="toggleCategory('${cat.name}', this)" 
                    class="px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 hover:border-blue-400 transition-all">
                    ${cat.name}
                </button>
            `).join('');
        }

        function toggleCategory(name, btn) {
            if (selectedCategories.includes(name)) {
                selectedCategories = selectedCategories.filter(c => c !== name);
                btn.className = "px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 hover:border-blue-400 transition-all";
            } else {
                selectedCategories.push(name);
                btn.className = "px-4 py-2 rounded-xl border border-blue-400 bg-blue-500 text-white text-xs font-bold transition-all shadow-lg shadow-blue-500/20";
            }
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('start-btn');
            const count = selectedCategories.length;
            document.getElementById('category-count-message').textContent = `SELECTED: ${count} DECK${count!==1?'S':''}`;

            if (count > 0) {
                btn.disabled = false;
                btn.className = "w-full py-4 bg-gradient-to-r from-blue-500 to-teal-400 text-white font-extrabold text-xl rounded-2xl shadow-xl hover:scale-[1.02] active:scale-95 transition-all";
                btn.textContent = gameMode === 'single' ? "START GAME" : "CREATE ROOM";
            } else {
                btn.disabled = true;
                btn.className = "w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl cursor-not-allowed";
                btn.textContent = "PICK A CATEGORY";
            }
        }

        async function initGame() {
            let gameWords = allCategories
                .filter(cat => selectedCategories.includes(cat.name))
                .flatMap(cat => cat.words)
                .sort(() => Math.random() - 0.5);

            if (gameMode === 'single') {
                sessionStorage.setItem('whoami_data', JSON.stringify(gameWords));
                window.location.href = 'Game.html?mode=single';
            } else {
                if (!db) return alert("Database error. Refresh page.");
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                await db.ref('games/' + code).set({
                    gameType: 'whoami',
                    status: 'lobby',
                    wordsPool: gameWords,
                    players: {} 
                });
                window.location.href = `Game.html?mode=host&code=${code}`;
            }
        }
    </script>
</body>
</html>
