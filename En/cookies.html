<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRPSS | Cookie Rules</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://gc.fynn.qzz.io/icon_2.png">

    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 
    <script src="https://cdn.fynn.qzz.io/cookies.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow-x: hidden; }
        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; transition: transform 0.1s linear; z-index: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-warm-dusk/20 w-96 h-96 top-0 left-1/4 animate-drift"></div>
        <div id="blob-2" class="blob-bg bg-purple-500/20 w-80 h-80 top-40 right-1/4 animate-drift" style="animation-delay: -5s;"></div>
        <div id="blob-3" class="blob-bg bg-fiery-core/10 w-96 h-96 -bottom-32 left-1/3 animate-drift" style="animation-delay: -10s;"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 max-w-3xl mx-auto p-4 sm:p-8 flex-grow w-full">
        <div class="bg-card-bg border border-white/10 rounded-2xl p-6 sm:p-10 shadow-2xl backdrop-blur-sm">
            <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-warm-dusk to-fiery-core mb-2">Cookie Rules</h2>
            <p class="text-lg text-subtle-gray mb-8 font-medium">(Consent Policy) üç™</p>

            <div class="space-y-10">
                <div>
                    <h3 class="text-xl font-bold text-white mb-2">1. Strictly Necessary Technologies</h3>
                    <div class="h-1 w-12 bg-gradient-to-r from-warm-dusk to-fiery-core rounded-full mb-4"></div>
                    <ul class="list-disc ml-6 space-y-2 text-sm text-soft-horizon/90 marker:text-warm-dusk">
                        <li><strong class="text-white">Session Storage:</strong> Holds temporary game data.</li>
                        <li><strong class="text-white">Local Storage:</strong> Anonymous Player IDs.</li>
                        <li><strong class="text-white">Firebase Tokens:</strong> Multiplayer security.</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-white mb-2">2. Analytics</h3>
                    <div class="h-1 w-12 bg-gradient-to-r from-warm-dusk to-fiery-core rounded-full mb-4"></div>
                    <ul class="list-disc ml-6 space-y-2 text-sm text-soft-horizon/90 marker:text-warm-dusk">
                        <li><strong class="text-white">Google Analytics:</strong> We track usage stats to improve the games.</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-white mb-2">3. Management</h3>
                    <div class="h-1 w-12 bg-gradient-to-r from-warm-dusk to-fiery-core rounded-full mb-4"></div>
                    <button id="reset-consent-btn" class="text-warm-dusk hover:text-fiery-core font-bold underline cursor-pointer">Update Cookie Preferences</button>
                </div>
            </div>
        </div>
    </main>
    <chirpss-footer></chirpss-footer>
    <script>
        document.getElementById('reset-consent-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('chirpss_analytics_consent');
            window.location.reload();
        });
    </script>
</body>
</html>
