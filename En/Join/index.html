<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRPSS | Join Game</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://gc.fynn.qzz.io/icon_2.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 
    <script src="https://cdn.fynn.qzz.io/cookies.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow: hidden; }
        
        .pin-input {
            letter-spacing: 0.5em;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            padding-left: 0.5em; 
            text-align: center;
            text-transform: uppercase;
        }

        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; transition: transform 0.1s linear; z-index: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-warm-dusk/20 w-96 h-96 top-0 left-1/4 animate-drift"></div>
        <div id="blob-2" class="blob-bg bg-purple-500/20 w-80 h-80 top-40 right-1/4 animate-drift"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 flex-grow flex items-center justify-center p-6">
        
        <div class="w-full max-w-md bg-card-bg/60 border border-white/10 p-8 sm:p-10 rounded-3xl shadow-2xl backdrop-blur-xl animate-fade-in-up">
            
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-warm-dusk to-fiery-core mb-6 shadow-lg shadow-orange-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-white mb-2">Join Game</h1>
                <p class="text-subtle-gray text-sm font-medium">Enter your 4-digit room code to play</p>
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <input type="text" id="game-code" maxlength="4" placeholder="ABCD" 
                           class="pin-input w-full bg-white/5 border border-white/10 rounded-2xl py-5 text-4xl text-fiery-core placeholder-white/5 focus:border-fiery-core focus:outline-none transition-all shadow-inner">
                </div>
                
                <button onclick="joinGame()" id="join-btn" class="w-full py-5 bg-gradient-to-r from-warm-dusk to-fiery-core text-white font-black text-xl rounded-2xl shadow-lg shadow-orange-500/20 hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Join Room
                </button>
                
                <div id="error-container" class="min-h-[24px] text-center">
                    <p id="error-msg" class="text-red-500 text-sm font-bold hidden"></p>
                </div>
            </div>

        </div>

    </main>

    <chirpss-footer></chirpss-footer>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAdgoyDsUteoRBIQ74NXvg5Xfj8V105Dnw",
            authDomain: "chirpssgames.firebaseapp.com",
            databaseURL: "https://chirpssgames-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chirpssgames",
            storageBucket: "chirpssgames.firebasestorage.app",
            messagingSenderId: "949878456642",
            appId: "1:949878456642:web:4287fe5fe9577ce1b688db",
            measurementId: "G-E628QMNRQY"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Check for URL Parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlCode = urlParams.get('code');
        
        if (urlCode) {
            document.getElementById('game-code').value = urlCode;
            joinGame();
        }

        async function joinGame() {
            const codeInput = document.getElementById('game-code');
            const code = codeInput.value.toUpperCase(); 
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('join-btn');

            if (code.length < 4) {
                showError("Please enter a 4-digit code");
                return;
            }

            // UI State Change
            btn.innerHTML = `<span class="inline-block animate-pulse">Searching...</span>`;
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const snapshot = await db.ref('games/' + code).once('value');
                if (snapshot.exists()) {
                    const gameData = snapshot.val();
                    const gameType = gameData.gameType || 'whoami';

                    // Route based on game type
                    const routes = {
                        'whoami': '/WhoAmI/Game.html',
                        'tenbut': '/TenBut/Game.html'
                    };
                    
                    const target = routes[gameType.toLowerCase()] || '/WhoAmI/Game.html';
                    window.location.href = `${target}?mode=joiner&code=${code}`;
                    
                } else {
                    throw new Error("Room not found");
                }
            } catch (e) {
                console.error(e);
                showError(e.message === "Room not found" ? "This room doesn't exist" : "Connection error");
                
                // Reset Button
                btn.textContent = "Join Room";
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }
        
        // Auto-Uppercase input
        document.getElementById('game-code').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        // Enter Key Support
        document.getElementById('game-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') joinGame();
        });
    </script>
</body>
</html>
