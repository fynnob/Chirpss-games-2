<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRPSS | More or Less - Setup</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://chirpss.github.io/icon_2.png">

    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 
    <script src="https://cdn.fynn.qzz.io/cookies.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow-x: hidden; }
        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; transition: transform 0.1s linear; z-index: 0; }
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-warm-dusk/20 w-96 h-96 top-0 left-1/4 animate-drift"></div>
        <div id="blob-2" class="blob-bg bg-fiery-core/20 w-80 h-80 top-40 right-1/4 animate-drift"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 max-w-2xl mx-auto p-4 sm:p-8 flex-grow w-full">
        <div class="text-center mb-8 animate-fade-in-up">
            <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-warm-dusk to-fiery-core">More or Less?</h2>
            <p class="text-subtle-gray text-sm mt-2 font-medium">Select a deck and start the challenge.</p>
        </div>

        <div class="bg-card-bg/60 border border-white/10 rounded-2xl p-6 sm:p-8 shadow-2xl backdrop-blur-md">
            <div class="space-y-6">
                <details class="group bg-white/5 rounded-2xl border border-white/5 overflow-hidden" open>
                    <summary class="p-5 font-bold text-sm flex justify-between items-center cursor-pointer group-open:bg-white/5 transition-colors">
                        Game Decks
                        <span class="text-warm-dusk transform group-open:rotate-180 transition-transform">â–¼</span>
                    </summary>
                    <div id="categories-container" class="p-5 flex flex-wrap gap-2">
                        <p class="text-xs text-subtle-gray animate-pulse">Fetching decks...</p>
                    </div>
                </details>

                <p id="category-count-message" class="text-center text-[10px] font-bold text-subtle-gray uppercase tracking-widest">Select one or more decks to begin.</p>

                <button id="start-btn" onclick="startGame()" class="w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl transition-all cursor-not-allowed" disabled>
                    PICK A DECK
                </button>
            </div>
        </div>
    </main>

    <chirpss-footer></chirpss-footer>

    <script>
        const DATA_URL = 'https://cdn.fynn.qzz.io/MoreOrLess/data.json';
        let allCategories = [];
        let selectedCategories = [];

        async function fetchDecks() {
            try {
                const res = await fetch(DATA_URL);
                const data = await res.json();
                allCategories = data.categories;
                renderCategories();
            } catch (err) {
                document.getElementById('categories-container').innerHTML = `<p class="text-red-500 text-xs">Error loading data.</p>`;
            }
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = allCategories.map(cat => `
                <button type="button" onclick="toggleCategory('${cat.name}', this)" 
                    class="px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 hover:border-warm-dusk transition-all">
                    ${cat.name}
                </button>
            `).join('');
        }

        function toggleCategory(name, btn) {
            if (selectedCategories.includes(name)) {
                selectedCategories = selectedCategories.filter(c => c !== name);
                btn.className = "px-4 py-2 rounded-xl border border-white/10 text-xs font-bold bg-white/5 hover:border-warm-dusk transition-all";
            } else {
                selectedCategories.push(name);
                btn.className = "px-4 py-2 rounded-xl border border-warm-dusk bg-warm-dusk text-white text-xs font-bold transition-all shadow-lg shadow-orange-500/20";
            }
            updateUI();
        }

        function updateUI() {
            const btn = document.getElementById('start-btn');
            const msg = document.getElementById('category-count-message');
            const count = selectedCategories.length;

            if (count > 0) {
                btn.disabled = false;
                btn.className = "w-full py-4 bg-gradient-to-r from-warm-dusk to-fiery-core text-white font-extrabold text-xl rounded-2xl shadow-xl hover:scale-[1.02] active:scale-95 transition-all";
                btn.textContent = "START GAME";
                msg.textContent = `SELECTED: ${count} DECK${count > 1 ? 'S' : ''}`;
            } else {
                btn.disabled = true;
                btn.className = "w-full py-4 bg-gray-600 text-gray-400 font-extrabold text-xl rounded-2xl cursor-not-allowed";
                btn.textContent = "PICK A DECK";
                msg.textContent = "SELECT ONE OR MORE DECKS TO BEGIN.";
            }
        }

        function startGame() {
            let questions = allCategories
                .filter(cat => selectedCategories.includes(cat.name))
                .flatMap(cat => cat.questions)
                .sort(() => Math.random() - 0.5);
            sessionStorage.setItem('mol_data', JSON.stringify(questions));
            window.location.href = './Game.html';
        }

        document.addEventListener('DOMContentLoaded', fetchDecks);
    </script>
</body>
</html>
