<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHIRPSS | More or Less</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://gc.fynn.qzz.io/icon_2.png">
    <script src="https://cdn.fynn.qzz.io/layout.js" defer></script> 

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #F1F5F9; overflow: hidden; }
        .blob-bg { position: fixed; border-radius: 50%; mix-blend-mode: screen; filter: blur(60px); opacity: 0.3; pointer-events: none; z-index: 0; }
        .btn-choice { transition: transform 0.1s, box-shadow 0.2s; }
        .btn-choice:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-deep-twilight">

    <div id="blob-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div id="blob-1" class="blob-bg bg-warm-dusk/10 w-96 h-96 top-0 left-1/4 animate-drift"></div>
    </div>

    <chirpss-header></chirpss-header>

    <main class="relative z-10 flex-grow flex flex-col items-center justify-center p-6">
        
        <div class="mb-6 bg-white/5 border border-white/10 px-6 py-2 rounded-full backdrop-blur-md">
            <span class="text-[10px] font-bold text-subtle-gray uppercase tracking-widest mr-2">Score</span>
            <span id="score-display" class="font-black text-fiery-core text-xl">0</span>
        </div>

        <div id="game-view" class="w-full max-w-lg flex flex-col gap-6">
            <div class="bg-card-bg/60 border border-white/10 p-8 rounded-[2.5rem] backdrop-blur-xl shadow-2xl text-center space-y-6">
                <p id="prompt-text" class="text-xl md:text-2xl font-bold leading-snug">Loading fact...</p>
                
                <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                    <p class="text-[10px] font-bold text-subtle-gray uppercase tracking-[0.2em] mb-2">Benchmark</p>
                    <h1 id="benchmark-display" class="text-5xl md:text-7xl font-black text-white tracking-tighter">...</h1>
                </div>
                
                <p class="text-xs font-bold text-subtle-gray uppercase tracking-widest">Is the real answer More or Less?</p>
            </div>

            <div id="input-area" class="grid grid-cols-2 gap-4 h-32">
                <button onclick="guess('more')" class="btn-choice bg-green-500 text-deep-twilight rounded-2xl flex flex-col items-center justify-center shadow-lg shadow-green-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
                    <span class="text-lg font-black uppercase">More</span>
                </button>
                <button onclick="guess('less')" class="btn-choice bg-red-500 text-white rounded-2xl flex flex-col items-center justify-center shadow-lg shadow-red-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                    <span class="text-lg font-black uppercase">Less</span>
                </button>
            </div>
        </div>

        <div id="reveal-overlay" class="hidden absolute inset-0 z-50 bg-deep-twilight/90 backdrop-blur-2xl flex flex-col items-center justify-center text-center p-8">
            <p class="text-xs font-bold text-subtle-gray uppercase tracking-widest mb-4">The Truth Is</p>
            <h1 id="actual-display" class="text-6xl md:text-8xl font-black text-white mb-8 tracking-tighter">...</h1>
            
            <div id="result-badge" class="px-8 py-3 rounded-full text-2xl font-black mb-10 transition-transform duration-300">
                CORRECT
            </div>

            <button onclick="nextRound()" class="w-full max-w-xs py-5 bg-white text-black font-black text-xl rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all">
                NEXT QUESTION
            </button>
        </div>

    </main>

    <script>
        let questions = JSON.parse(sessionStorage.getItem('mol_data') || '[]');
        let index = 0;
        let score = 0;
        let currentQuestion = {};

        function loadQuestion() {
            document.getElementById('reveal-overlay').classList.add('hidden');
            if(index >= questions.length) { showGameOver(); return; }
            currentQuestion = questions[index];
            document.getElementById('prompt-text').textContent = currentQuestion.prompt;
            document.getElementById('benchmark-display').textContent = currentQuestion.benchmarkDisplay;
        }

        function guess(userChoice) {
            const isMore = currentQuestion.actual > currentQuestion.benchmark;
            const correctAnswer = isMore ? 'more' : 'less';
            const isCorrect = userChoice === correctAnswer;
            if (isCorrect) score++;
            document.getElementById('score-display').textContent = score;
            showReveal(isCorrect);
        }

        function showReveal(isCorrect) {
            const overlay = document.getElementById('reveal-overlay');
            const badge = document.getElementById('result-badge');
            overlay.classList.remove('hidden');
            document.getElementById('actual-display').textContent = currentQuestion.actualDisplay;
            if (isCorrect) {
                badge.textContent = "CORRECT";
                badge.className = "px-8 py-3 rounded-full text-2xl font-black mb-10 bg-green-500 text-deep-twilight shadow-lg scale-110";
            } else {
                badge.textContent = "WRONG";
                badge.className = "px-8 py-3 rounded-full text-2xl font-black mb-10 bg-red-500 text-white shadow-lg";
            }
        }

        function nextRound() { index++; loadQuestion(); }

        function showGameOver() {
            document.getElementById('game-view').innerHTML = `
                <div class="bg-card-bg/60 border border-white/10 p-10 rounded-[2.5rem] backdrop-blur-xl text-center space-y-6">
                    <h2 class="text-4xl font-black text-warm-dusk uppercase">Deck Complete</h2>
                    <p class="text-7xl font-black text-white">${score}</p>
                    <button onclick="window.location.href='index.html'" class="w-full py-4 bg-white text-black font-black rounded-2xl shadow-lg">PLAY AGAIN</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(questions.length === 0) window.location.href = 'index.html';
            loadQuestion();
        });
    </script>
</body>
</html>
